{% extends 'base.html' %}

{% block title %}Accounts{% endblock %}

{% block content %}
<h1>Accounts</h1>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Number of Receipts</th>
        </tr>
    </thead>
    <tbody>
        {% for item in accounts %}
        <tr>
            <td>{{ item.account.name }}</td>
            <td>{{ item.account.number }}</td>
            <td>{{ item.receipt_count }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No accounts found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
