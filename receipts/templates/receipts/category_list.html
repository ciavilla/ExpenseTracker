{% extends 'base.html' %}

{% block title %}Expense Categories{% endblock %}

{% block content %}
<h1>Expense Categories</h1>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Number of Receipts</th>
        </tr>
    </thead>
    <tbody>
    {% for item in categories %}
        <tr>
            <td>{{ item.category.name }}</td>
            <td>{{ item.receipt_count }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="2">No categories found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
